<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inventory Management | PC Manager</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!-- JQuery -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
            />
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css"
            type="text/css" />

        <!--    <link rel="stylesheet" href="css/reset.css" />-->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap");
            html,
            body {
                font-family: "Poppins", sans-serif;
                font-weight: 100;
            }
            body{
                padding-top: 50px!important;
            }
            table.dataTable tbody th, table.dataTable tbody td {
                padding: 3px 10px; /* e.g. change 8x to 4px here */
            }
            /* aside .active{
            background-color: #212529!important;    
            border: none;
        } */
        .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      .sidebar a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 1000px;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {
          float: left;
        }
        div.content {
          margin-left: 0;
        }
      }

      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
        </style>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 text-light h1 font-weight">Inventory
                    Management</span>
            </div>
        </nav>
        <div class="sidebar bg-black">
            <a
                href="#"
                class=""
                aria-current="true" id="transactionLink">
                Transaction
            </a>
            <a href="#" class=""
                id="productLink">Product</a>
            <a href="#" class="active"
                id="divisionLink">Division</a>
        </div>
        <div class="content py-5">
            <div class="container">
                <h3 class="h3">Division History</h3>
                <div class="row">
                    <div class="col-sm-6 py-3">
                        <h4 class="h5 fw-bold" id="division"></h4>
                    </div>
                </div>
                <div class="float-end">
                    <input id="jsuites-calendar" />
                    <!-- <jsuites-calendar value="2020-01-20"></jsuites-calendar> -->
                </div>

                <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="out-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#out-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="out-tab-pane"
                            aria-selected="true">
                            Transaction
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="entry-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#entry-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="entry-tab-pane"
                            aria-selected="false">
                            Statistic
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div
                        class="tab-pane fade show active"
                        id="out-tab-pane"
                        role="tabpanel"
                        aria-labelledby="out-tab"
                        tabindex="0">
                        <div class="table-responsive mt-5 py-3">
                            <table class="table table-sm w-100"
                                id="outTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>ID</th>
                                        <th>Division</th>
                                        <th>Take In By</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="entry-tab-pane"
                        role="tabpanel"
                        aria-labelledby="entry-tab"
                        tabindex="0">

                        <div class="container text-center">
                            <div
                                id="chartContainer"
                                style="height: 370px; width: 100%;"></div>
                        </div>
                        <div class="table-responsive py-3">
                            <table class="table table-sm w-100"
                                id="statTable">
                                <thead>
                                    <tr>
                                        <th>Total</th>
                                        <th>Product</th>
                                        <th>Category</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        <script>
    let url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
    let path = window.location.pathname;

    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const division = urlParams.get('division');

    let productLink = document.getElementById('productLink');
    let transactionLink = document.getElementById('transactionLink');
    productLink.setAttribute('href', url + '/product');
    let divisionLink = document.getElementById('divisionLink');
    transactionLink.setAttribute('href', url);
    divisionLink.setAttribute('href', url + '/division');
    let date =  new Date();
    let firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    let lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
    
    let jsuitesCalendar = jSuites.calendar(document.getElementById("jsuites-calendar"), {
        type: "year-month-picker",
        format: "MMM-YYYY",
        value: date,
        onchange: function(instance, value) {
            date = new Date(value);
            if(date != 'Invalid Date'){
                firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                getOutTransaction(firstDay, lastDay);
                productStatistic(firstDay, lastDay, division)
                // getEntryTransaction(firstDay, lastDay);
            }
        }
    });

    var chart = new CanvasJS.Chart("chartContainer", {
            theme: "light2", // "light1", "light2", "dark1", "dark2"
            exportEnabled: true,
            animationEnabled: true,
            data: [
              {
                type: "pie",
                startAngle: 25,
                toolTipContent: "<b>{label}</b>: {y}%",
                showInLegend: false,
                legendText: "{label}",
                indexLabelFontSize: 16,
                indexLabel: "{label} - {y}%",
                dataPoints: []
              }
            ]
          });
          chart.render();
    let fullDivision = '';
    let outTable = $("#outTable").DataTable({
        "order": [[ 1, 'desc' ]],
        data:[],
        columns: [
            { data: 'created_at' },
            { data: 'transaction_id' },
            { data: 'division' },
            { data: 'take_in_by' }
        ],
        columnDefs: [
            {
                "targets": '_all',
                "defaultContent": ""
            },
            {
                render: function (data, type, row) {
                    var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                    var d = new Date(data)
                    return d.toLocaleDateString('id-ID', options);
                },
                targets: 0,
            },
            {
                render: function (data, type, row) {
                    return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                },
                targets: 1,
            },
            {
                render: function (data, type, row) {
                    if(fullDivision == ''){
                        fullDivision = data;
                        document.getElementById('division').innerHTML = fullDivision;
                    }
                    return data;
                },
                targets: 2,
            }
        ],
        pageLength: -1,
        lengthMenu: [
            [10, 25, 50, -1],
            [10, 25, 50, "All"]
        ]
    });
    getOutTransaction(firstDay, lastDay);
    productStatistic(firstDay, lastDay, division)
   
    
    function getOutTransaction(_firstDay, _lastDay) {
        // console.log(_lastDay.toLocaleDateString());
        if (!Date.prototype.toISODate) {
            Date.prototype.toISODate = function() {
                return this.getFullYear() + '-' +
                    ('0'+ (this.getMonth()+1)).slice(-2) + '-' +
                    ('0'+ this.getDate()).slice(-2);
            }
        }
        $.ajax({
            "url": url + "/api/division-history?type=out&start=" + _firstDay.toISODate() + "&end=" + _lastDay.toISODate(),
            "type": "POST",
            "data": JSON.stringify({"division":division}),
            "datatype": 'json',
            "success": function (data) {
                console.log("Data : " + data); 
                outTable.clear();
                outTable.rows.add(data);
                outTable.draw();
            },
            "error": function (xhr, status, error) {
                console.log("Error:", error); // Menampilkan pesan error di konsol
                // Lakukan penanganan kesalahan sesuai kebutuhan Anda
            }
        });
    }

    let statTable = $("#statTable").DataTable({
                "order": [[ 0, 'desc' ]],
                data:[],
                columns: [
                { data: 'total' },
                { data: 'name' },
                { data: 'category' }
                ],
                columnDefs: [
                {
                    render: function (data, type, row, meta) {
                        return data;
                    },
                    targets: 0,
                },
                // {
                //     render: function (data, type, row) {
                //         return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                //     },
                //     targets: 1,
                // }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });


    productStatistic(firstDay, lastDay, division)


    function productStatistic(_firstDay, _lastDay, _division) {
        if (!Date.prototype.toISODate) {
            Date.prototype.toISODate = function() {
                return this.getFullYear() + '-' +
                    ('0'+ (this.getMonth()+1)).slice(-2) + '-' +
                    ('0'+ this.getDate()).slice(-2);
            }
        }
        $.ajax({
            "url": url + "/api/product-statistic?start=" + _firstDay.toISODate() + "&end=" + _lastDay.toISODate(),
            "type": "POST",
            "data": JSON.stringify({"division":division}),
            "datatype": 'json',
            "success": function (data) {
                console.log("Data");
                console.log(data);
                var _data = []; 
                var total = 0;
                for (var i=0; i<data.length; i++) {
                    total += data[i].total;
                }
                for (var i=0; i<data.length; i++) {
                    _data.push({ y: data[i].total / total * 100, label: data[i].name });
                }
                chart.options.data[0].dataPoints = _data;
                chart.render();

                statTable.clear();
                statTable.rows.add(data);
                statTable.draw();
            },
            "error": function (xhr, status, error) {
                console.log("Error:", error); // Menampilkan pesan error di konsol
                // Lakukan penanganan kesalahan sesuai kebutuhan Anda
            }
        });
    }

</script>
    </body>
</html>
