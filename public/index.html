<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inventory Management | PC Manager</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!-- JQuery -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
            />
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css"
            type="text/css" />

        <!--    <link rel="stylesheet" href="css/reset.css" />-->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap");
            html,
            body {
                font-family: "Poppins", sans-serif;
                font-weight: 100;
            }
            body{
                padding-top: 50px!important;
            }
            table.dataTable tbody th, table.dataTable tbody td {
                padding: 3px 10px; /* e.g. change 8x to 4px here */
            }
            /* aside .active{
                background-color: #212529!important;    
                border: none;
            } */
            .sidebar {
        margin: 0;
        padding: 0;
        width: 200px;
        background-color: #f1f1f1;
        position: fixed;
        height: 100%;
        overflow: auto;
      }

      .sidebar a {
        display: block;
        color: white;
        padding: 16px;
        text-decoration: none;
      }

      .sidebar a.active {
        background-color: #04aa6d;
        color: white;
      }

      .sidebar a:hover:not(.active) {
        background-color: #555;
        color: white;
      }

      div.content {
        margin-left: 200px;
        padding: 1px 16px;
        height: 1000px;
      }

      @media screen and (max-width: 700px) {
        .sidebar {
          width: 100%;
          height: auto;
          position: relative;
        }
        .sidebar a {
          float: left;
        }
        div.content {
          margin-left: 0;
        }
      }

      @media screen and (max-width: 400px) {
        .sidebar a {
          text-align: center;
          float: none;
        }
      }
        </style>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark fixed-top">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 text-light h1 font-weight">Inventory
                    Management</span>
            </div>
        </nav>
        <div class="sidebar bg-black">
            <a
                href="#"
                class="active"
                aria-current="true">
                Transaction
            </a>
            <a href="#" class=""
                id="productLink">Product</a>
            <a href="#" class=""
                id="divisionLink">Division</a>
            <a href="#" class=""
                id="inventoryPlanningLink">Stock Plan</a>
        </div>
        <div class="content py-5">
            <div class="container">
                <h1 class="h3">Transaction</h1>
                <div class="float-end">
                    <input id="jsuites-calendar" />
                    <!-- <jsuites-calendar value="2020-01-20"></jsuites-calendar> -->
                </div>

                <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="out-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#out-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="out-tab-pane"
                            aria-selected="true">
                            OUT
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="entry-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#entry-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="entry-tab-pane"
                            aria-selected="false">
                            ENTRY
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="audit-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#audit-tab-pane"
                            type="button"
                            role="tab"
                            aria-controls="audit-tab-pane"
                            aria-selected="false">
                            AUDIT
                        </button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div
                        class="tab-pane fade show active"
                        id="out-tab-pane"
                        role="tabpanel"
                        aria-labelledby="out-tab"
                        tabindex="0">
                        <a href="" id="transactionItemLink" class="btn btn-secondary btn-sm mt-3">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-down-fill" viewBox="0 0 16 16">
                                <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z"/>
                            </svg> Transaction Item</a>
                        <div class="table-responsive py-3">
                            <table class="table table-sm w-100"
                                id="outTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>ID</th>
                                        <th>Division</th>
                                        <th>Take In By</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="entry-tab-pane"
                        role="tabpanel"
                        aria-labelledby="entry-tab"
                        tabindex="0">
                        <div class="table-responsive py-3">
                            <table class="table table-sm w-100"
                                id="entryTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>ID</th>
                                        <th>Distributor</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                    <div
                        class="tab-pane fade"
                        id="audit-tab-pane"
                        role="tabpanel"
                        aria-labelledby="audit-tab"
                        tabindex="0">
                        <div class="table-responsive py-3">
                            <table class="table table-sm w-100"
                                id="auditTable">
                                <thead>
                                    <tr>
                                        <th>Date</th>
                                        <th>ID</th>
                                        <th>Auditor</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
        <script>
     var monthName = new Array(
        "Jan",
        "Feb",
        "Mar",
        "Apr",
        "May",
        "Jun",
        "Jul",
        "Aug",
        "Sep",
        "Oct",
        "Nov",
        "Dec"
      );

    let url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
    let productLink = document.getElementById('productLink');
    productLink.setAttribute('href', url + '/product');
    let divisionLink = document.getElementById('divisionLink');
    divisionLink.setAttribute('href', url + '/division');
    let transactionItemLink = document.getElementById('transactionItemLink');
    let date =  new Date();
    var month = date.getUTCMonth(); //months from 1-12
    var year = date.getUTCFullYear();
    transactionItemLink.setAttribute('href', url + '/transaction-item?month=' + monthName[month] + "-" + year);
    let firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    let lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

    let inventoryPlanningLink = document.getElementById('inventoryPlanningLink');
    inventoryPlanningLink.setAttribute('href', url + '/inventory-planning');

    if (!Date.prototype.toISODate) {
            Date.prototype.toISODate = function() {
                return this.getFullYear() + '-' +
                    ('0'+ (this.getMonth()+1)).slice(-2) + '-' +
                    ('0'+ this.getDate()).slice(-2);
            }
        }
    
    firstDay = firstDay.toISODate();
    lastDay = lastDay.toISODate();
    
    let jsuitesCalendar = jSuites.calendar(document.getElementById("jsuites-calendar"), {
        type: "year-month-picker",
        format: "MMM-YYYY",
        value: date,
        onchange: function(instance, value) {
            date = new Date(value);
            if(date != 'Invalid Date'){
                transactionItemLink.setAttribute('href', url + '/transaction-item?month=' + monthName[date.getMonth()] + "-" + date.getFullYear());
                firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                getOutTransaction(firstDay.toISODate(), lastDay.toISODate());
                getEntryTransaction(firstDay.toISODate(), lastDay.toISODate());
                getAuditTransaction(firstDay.toISODate(), lastDay.toISODate());
            }
        }
    });

   
    let outTable = $("#outTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=out&start=" + firstDay + "&end=" + lastDay,
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                // data:data,
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'division' },
                { data: 'take_in_by' }
                ],
                columnDefs: [
                {
                    "targets": '_all',
                    "defaultContent": ""
                },
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    
    function getOutTransaction(_firstDay, _lastDay) {
        
        $.ajax({
            "url": url + "/api/transaction?type=out&start=" + _firstDay + "&end=" + _lastDay,
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                outTable.clear();
                outTable.rows.add(data);
                outTable.draw();
            }
        });
    }

    let entryTable = $("#entryTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=entry&start=" + firstDay + "&end=" + lastDay,
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'distributor' }
                ],
                columnDefs: [
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    function getEntryTransaction(_firstDay, _lastDay) {
        $.ajax({
            "url": url + "/api/transaction?type=entry&start=" + _firstDay + "&end=" + _lastDay,
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                entryTable.clear();
                entryTable.rows.add(data);
                entryTable.draw();
            }
        });
    }

    let auditTable = $("#auditTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=audit&start=" + firstDay + "&end=" + lastDay,
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'created_by' }
                ],
                columnDefs: [
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    function getAuditTransaction(_firstDay, _lastDay) {
        $.ajax({
            "url": url + "/api/transaction?type=audit&start=" + _firstDay + "&end=" + _lastDay,
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                auditTable.clear();
                auditTable.rows.add(data);
                auditTable.draw();
            }
        });
    }
</script>
    </body>
</html>
