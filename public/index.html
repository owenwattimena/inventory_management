<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inventory Management | PC Manager</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!-- JQuery -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
            />
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css"
            type="text/css" />

        <!--    <link rel="stylesheet" href="css/reset.css" />-->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap");
            html,
            body {
                font-family: "Poppins", sans-serif;
                font-weight: 100;
            }
            table.dataTable tbody th, table.dataTable tbody td {
                padding: 3px 10px; /* e.g. change 8x to 4px here */
            }
        </style>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 text-light h1 font-weight">Inventory
                    Management</span>
            </div>
        </nav>
        <div class="content row">
            <aside class="col-sm-3 p-5">
                <div class="list-group rounded-0">
                    <a
                        href="#"
                        class="list-group-item list-group-item-action active"
                        aria-current="true">
                        Transaction
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"
                        id="productLink">Product</a>
                    <a href="#" class="list-group-item list-group-item-action">Division</a>
                </div>
            </aside>
            <div class="col-sm-9 py-3">
                <div class="container">
                    <h1 class="h3">Transaction</h1>
                    <div class="float-end">
                        <input id="jsuites-calendar" />
                        <!-- <jsuites-calendar value="2020-01-20"></jsuites-calendar> -->
                    </div>

                    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="out-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#out-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="out-tab-pane"
                                aria-selected="true">
                                OUT
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="entry-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#entry-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="entry-tab-pane"
                                aria-selected="false">
                                ENTRY
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="audit-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#audit-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="audit-tab-pane"
                                aria-selected="false">
                                AUDIT
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div
                            class="tab-pane fade show active"
                            id="out-tab-pane"
                            role="tabpanel"
                            aria-labelledby="out-tab"
                            tabindex="0">
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="outTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Division</th>
                                            <th>Take In By</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="entry-tab-pane"
                            role="tabpanel"
                            aria-labelledby="entry-tab"
                            tabindex="0">
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="entryTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Distributor</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="audit-tab-pane"
                            role="tabpanel"
                            aria-labelledby="audit-tab"
                            tabindex="0">
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="auditTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Auditor</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
        <script>
    let url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
    let productLink = document.getElementById('productLink');
    productLink.setAttribute('href', url + '/product');
    let date =  new Date();
    let firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
    let lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);

    // getOutTransaction(firstDay, lastDay);
    // getEntryTransaction(firstDay, lastDay);
    // getAuditTransaction(firstDay, lastDay);
    
    let jsuitesCalendar = jSuites.calendar(document.getElementById("jsuites-calendar"), {
        type: "year-month-picker",
        format: "MMM-YYYY",
        value: date,
        onchange: function(instance, value) {
            date = new Date(value);
            if(date != 'Invalid Date'){
                firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
                lastDay = new Date(date.getFullYear(), date.getMonth() + 1, 0);
                getOutTransaction(firstDay, lastDay);
                getEntryTransaction(firstDay, lastDay);
                getAuditTransaction(firstDay, lastDay);
            }
        }
    });

    let outTable = $("#outTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=out&start=" + firstDay.toISOString() + "&end=" + lastDay.toISOString(),
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                // data:data,
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'division' },
                { data: 'take_in_by' }
                ],
                columnDefs: [
                {
                    "targets": '_all',
                    "defaultContent": ""
                },
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    
    function getOutTransaction(_firstDay, _lastDay) {
        
        $.ajax({
            "url": url + "/api/transaction?type=out&start=" + _firstDay.toISOString() + "&end=" + _lastDay.toISOString(),
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                outTable.clear();
                outTable.rows.add(data);
                outTable.draw();
            }
        });
    }

    let entryTable = $("#entryTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=entry&start=" + firstDay.toISOString() + "&end=" + lastDay.toISOString(),
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'distributor' }
                ],
                columnDefs: [
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    function getEntryTransaction(_firstDay, _lastDay) {
        $.ajax({
            "url": url + "/api/transaction?type=entry&start=" + _firstDay.toISOString() + "&end=" + _lastDay.toISOString(),
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                entryTable.clear();
                entryTable.rows.add(data);
                entryTable.draw();
            }
        });
    }

    let auditTable = $("#auditTable").DataTable({
                ajax: {
                    url : url + "/api/transaction?type=audit&start=" + firstDay.toISOString() + "&end=" + lastDay.toISOString(),
                    dataSrc: ''
                },
                "order": [[ 1, 'desc' ]],
                columns: [
                { data: 'created_at' },
                { data: 'transaction_id' },
                { data: 'created_by' }
                ],
                columnDefs: [
                {
                    render: function (data, type, row) {
                        var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                        var d = new Date(data)
                        return d.toLocaleDateString('id-ID', options);
                    },
                    targets: 0,
                },
                {
                    render: function (data, type, row) {
                        return "<a href='" + url + "/transaction/" + data + "' >" + data + "</a>";
                    },
                    targets: 1,
                }
                ],
                pageLength: -1,
                lengthMenu: [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
                ]
            });
    function getAuditTransaction(_firstDay, _lastDay) {
        $.ajax({
            "url": url + "/api/transaction?type=audit&start=" + _firstDay.toISOString() + "&end=" + _lastDay.toISOString(),
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                auditTable.clear();
                auditTable.rows.add(data);
                auditTable.draw();
            }
        });
    }
</script>
    </body>
</html>
