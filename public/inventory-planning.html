
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <meta name="author"
            content="Owen Wattimena">
        <title>Inventor Management Â· PC Manager </title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css" />
        <link rel="stylesheet" href="../css/style.css">
        <!-- Custom styles for this template -->
    </head>
    <body>
        <header
            class="navbar navbar-dark sticky-top bg-blue flex-md-nowrap p-0 shadow"
            id="header"></header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu"
                    class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Inventory Planning</h1>
                    </div>
                    <p>Plan stock for the next few months based on transaction history.</p>
                    <div id="analityc-form">
                        <form id="form" action method="post">
                            <div class="row">
                                <div class="mb-3 col-md-3">
                                    <label for="exampleInputEmail1"
                                        class="form-label">Category</label>
                                    <select class="form-control" id="categoryEl"></select>
                                </div>
                                <div class="mb-3 col-md-3">
                                    <label for
                                        class="form-label">Monthly Plan</label>
                                    <select class="form-control"
                                        id="monthPlanningEl">
                                        <option value="12">12 Month</option>
                                        <option value="6">6 Month</option>
                                    </select>
                                </div>
                                <div class="mb-3 col-md-3">
                                    <label for="exampleInputEmail1"
                                        class="form-label">_</label>
                                    <button id="btn-planning" type="submit"
                                        class="form-control text-light btn bg-info">Planning</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table id="table"
                                    class="table table-striped table-xs">
                                    <thead>
                                        <tr>
                                            <th>SKU</th>
                                            <th style="width: 300px;">Name</th>
                                            <th>Current Stock (S)</th>
                                            <th>Total Transaction (T)</th>
                                            <th>T-S</th>
                                            <th>20%(T-S)</th>
                                            <th>Stock Plan
                                                <span style="font-size: 8pt;">((T-S)+20%)</span>
                                            </th>
                                            <th>UOM</th>
                                            <th>Price</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
            integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
            crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
            <script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
        <script src="../script/config.js"></script>
        <script src="../script/main-controller.js"></script>
        <script src="../script/inventory-planning-controller.js"></script>

    </body>
</html>
