<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Inventory Management | PC Manager</title>
        <!-- Bootstrap -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
            />
        <!-- JQuery -->
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
            />
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"
            />

        <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,500;1,200&display=swap");
        html,
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 100;
        }
        table.dataTable tbody th, table.dataTable tbody td {
            padding: 3px 10px; /* e.g. change 8x to 4px here */
        }
    </style>
    </head>
    <body>
        <!-- As a heading -->
        <nav class="navbar bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 text-light h1 font-weight">Inventory
                    Management</span>
            </div>
        </nav>
        <div class="row">
            <aside class="col-sm-3 p-5">
                <div class="list-group rounded-0">
                    <a
                        href="#"
                        class="list-group-item list-group-item-action active"
                        aria-current="true">
                        Transaction
                    </a>
                    <a href="#" class="list-group-item list-group-item-action"
                        id="productLink">Product</a>
                    <a href="#" class="list-group-item list-group-item-action">Division</a>
                </div>
            </aside>
            <section class="col-sm-9 py-3">
                <div class="container">
                    <!-- content title -->
                    <h1 class="h3" id="trans-id"></h1>
                    <h6 class="mb-1" id="date"></h6>
                    <h6 id="source"></h6>
                    <p id="desc"></p>
                    <div class="card mt-3">
                        <div class="card-body">
                            <div class="row justify-content-center">
                                <!-- <div class="col-sm-4 d-none" id="image">
                                    <img
                                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1665px-No-Image-Placeholder.svg.png"
                                        class="img-fluid"
                                        alt="..."
                                        />
                                </div> -->
                                <div class="col-sm-12">
                                    <div class="table-responsive py-3">
                                        <table class="table table-sm"
                                            id="table">
                                            <thead>
                                                <tr>
                                                    <th>SKU</th>
                                                    <th>Product</th>
                                                    <th>Quantity</th>
                                                    <th>UOM</th>
                                                </tr>
                                            </thead>
                                            <tbody></tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>
        <script
            type="text/javascript"
            charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>

        <script>
      let trans_id = document.getElementById("trans-id");
      let data = document.getElementById("data");
      let source = document.getElementById("source");
      let desc = document.getElementById("desc");
      let image = document.getElementById("image");

      let url = window.location.protocol + '//' + window.location.hostname + ':' + window.location.port;
      let productLink = document.getElementById('productLink');
    productLink.setAttribute('href', url + '/product');
      let path = window.location.pathname;

      let arrPath = path.split('/');
      let transId = arrPath[arrPath.length - 1];

      $(document).ready(function () {

        $.ajax({
            "url": url + "/api/transaction/" + transId + "?info=true",
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {

                trans_id.innerHTML = capitalizeFirstLetter(data.type) + " : " + transId;

                var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                var d = new Date(data.created_at)
                date.innerHTML = d.toLocaleDateString('id-ID', options);
                switch (data.type) {
                  case 'out':
                    source.innerHTML = data.division;
                    desc.innerHTML = data.take_in_by;
                    image.classList.remove("d-none");
                    break;
                  case 'entry':
                    source.innerHTML = data.distributor;
                    break;
                  case 'audit':
                    source.innerHTML = data.created_by;
                    break;
                  default:
                    console.log(`Wrong type`);
                }
            }
        });

        $.ajax({
            "url": url + "/api/transaction/" + transId,
            "type": "GET",
            "datatype": 'json',
            "success": function (data) {
                $("#table").DataTable({
                  data : data,
                  columns: [
                    { data: 'sku' },
                    { data: 'name' },
                    { data: 'quantity' },
                    { data: 'uom' }
                    ],
                  pageLength: -1,
                  lengthMenu: [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                  ]
                });
            }
        });
      });

      function capitalizeFirstLetter(string) {
          return string.charAt(0).toUpperCase() + string.slice(1);
        }
    </script>
    </body>
</html>
