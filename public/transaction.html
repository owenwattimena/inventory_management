
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content>
        <meta name="author"
            content="Owen Wattimena">
        <title>Inventor Management Â· PC Manager </title>

        <!-- Bootstrap core CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.datatables.net/1.12.1/css/jquery.dataTables.css"
            />
        <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css"
        type="text/css" />
        <link rel="stylesheet" href="../css/style.css">
        <!-- Custom styles for this template -->
    </head>
    <body>
        <header
            class="navbar navbar-dark sticky-top bg-blue flex-md-nowrap p-0 shadow"
            id="header"></header>
        <div class="container-fluid">
            <div class="row">
                <nav id="sidebarMenu"
                    class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse"></nav>

                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div
                        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                        <h1 class="h2">Transaction</h1>
                    </div>
                    <div class="float-end">
                        <input id="jsuites-calendar" />
                        <!-- <jsuites-calendar value="2020-01-20"></jsuites-calendar> -->
                    </div>

                    <ul class="nav nav-tabs mt-5" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link active"
                                id="out-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#out-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="out-tab-pane"
                                aria-selected="true">
                                OUT
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="entry-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#entry-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="entry-tab-pane"
                                aria-selected="false">
                                ENTRY
                            </button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button
                                class="nav-link"
                                id="audit-tab"
                                data-bs-toggle="tab"
                                data-bs-target="#audit-tab-pane"
                                type="button"
                                role="tab"
                                aria-controls="audit-tab-pane"
                                aria-selected="false">
                                AUDIT
                            </button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div
                            class="tab-pane fade show active"
                            id="out-tab-pane"
                            role="tabpanel"
                            aria-labelledby="out-tab"
                            tabindex="0">
                            <a href id="transactionItemLink"
                                class="btn btn-secondary btn-sm mt-3">
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor"
                                    class="bi bi-file-earmark-arrow-down-fill"
                                    viewBox="0 0 16 16">
                                    <path
                                        d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0zM9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1zm-1 4v3.793l1.146-1.147a.5.5 0 0 1 .708.708l-2 2a.5.5 0 0 1-.708 0l-2-2a.5.5 0 0 1 .708-.708L7.5 11.293V7.5a.5.5 0 0 1 1 0z" />
                                </svg> Transaction Item</a>
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="outTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Division</th>
                                            <th>Take In By</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="entry-tab-pane"
                            role="tabpanel"
                            aria-labelledby="entry-tab"
                            tabindex="0">
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="entryTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Distributor</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                        <div
                            class="tab-pane fade"
                            id="audit-tab-pane"
                            role="tabpanel"
                            aria-labelledby="audit-tab"
                            tabindex="0">
                            <div class="table-responsive py-3">
                                <table class="table table-sm w-100"
                                    id="auditTable">
                                    <thead>
                                        <tr>
                                            <th>Date</th>
                                            <th>ID</th>
                                            <th>Auditor</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
            integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
            crossorigin="anonymous"></script>
        <script
        type="text/javascript"
        charset="utf8"
            src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.js"></script>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <script src="https://jsuites.net/v4/jsuites.webcomponents.js"></script>
        <script src="../script/config.js"></script>
        <script src="../script/main-controller.js"></script>
        <script src="../script/transaction-controller.js"></script>

    </body>
</html>
